name: push

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Git
        run: |
          git config --global user.name 'Ruslan'
          git config --global user.email 'r.gusseinov@mail.ru'

      - name: Get the latest tag
        id: get_tag
        run: echo "::set-output name=tag::$(git describe --tags --abbrev=0)"

      - name: Output the tag
        run: echo "The latest tag is ${{ steps.get_tag.outputs.tag }}"

