- hosts: all
  become: yes
  tags: deploy

  tasks:
    - name: create env
      ansible.builtin.template:
        src: templates/env.j2
        dest: .env
        mode: "0644"
    - name: Run laravel app on container
      community.docker.docker_container:
        image: ruslan0688/laravel-app-devops
        platform: linux/amd64
        name: laravel-app
        state: started
        restart_policy: "always"
        restart: true
        ports:
          - "80:8080"
        volumes:
          - "/home/ruslan/.env:/app/.env"  # Замените на путь, который ожидает ваше приложение внутри контейнера

