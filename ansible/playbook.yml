- hosts: all
  become: yes
  tags: deploy

  tasks:
    - name: Install vim
      ansible.builtin.package:
        name: vim
        state: present

    - name: Debug db_connection variable
      debug:
        var: db_connection

    - name: create env
      ansible.builtin.template:
        src: templates/env.j2
        dest: .env
        mode: "0644"
    - name: Run laravel app on container
      community.docker.docker_container:
        image: ruslan0688/laravel-app-devops
        platform: linux/amd64
        name: laravel-app
        state: started
        restart_policy: "always"
        restart: true
        ports:
          - "80:8080"
        env_file: .env
